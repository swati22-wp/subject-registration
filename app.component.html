<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>

<div class="form-container">
    <h2>Student Form</h2>
    <form action="#" method="POST">
        <!-- Student ID -->
        <div class="form-group">
            <label for="id">Student ID</label>
            <input type="text" id="id" name="id" required placeholder="Enter student ID">
        </div>
        
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter student name">
        </div>
        
        <!-- Department -->
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required placeholder="Enter department">
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter student email">
        </div>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
